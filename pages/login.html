<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - CodeWear</title>
    <link rel="stylesheet" href="../assets/css/auth.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body style="font-family: 'Roboto', sans-serif; background: #f6f8fb">
    <main class="login-wrapper">
      <div class="login-card">
        <h2>Sign In CodeWear</h2>
        <p class="subtitle">Access your account</p>

        <input type="email" placeholder="Email" />

        <button style="color: #111827">SIGN IN</button>

        <div class="divider">
          <span></span>
          <p>OR</p>
          <span></span>
        </div>

        <div class="socials">
          <i class="fab fa-facebook-f facebook"></i>
          <i class="fab fa-instagram instagram"></i>
          <i class="fa-solid fa-envelope gmail"></i>
          <i class="fab fa-google google"></i>
        </div>

        <p class="footer-text">Good space, good service.</p>
      </div>
    </main>
  </body>
</html>
